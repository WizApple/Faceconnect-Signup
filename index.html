<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Faceconnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>Create a new account</h3>

                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select aria-label="day"  id="birth-day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">5</option>
                    <option value="5">6</option>

                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                    <option value="12">13</option>
                    <option value="1">14</option>
                    <option value="2">15</option>
                    <option value="3">16</option>
                    <option value="4">17</option>
                    <option value="5">18</option>
                    <option value="6">19</option>
                    <option value="7">20</option>
                    <option value="8">21</option>
                    <option value="9">22</option>
                    <option value="10">23</option>
                    <option value="11">24</option>
                    <option value="12">25</option>
                    <option value="1">26</option>
                    <option value="2">27</option>
                    <option value="3">28</option>
                    <option value="4">29</option>
                    <option value="5">30</option>
                    <option value="6">31</option>
                </select>
                <select aria-label="Year"  id="birth-year" name="year">
                    <option value="1">2024</option>
                    <option value="2">2023</option>
                    <option value="3">2022</option>
                    <option value="4">2021</option>
                    <option value="5">2020</option>
                    <option value="6">2019</option>
                    <option value="7">2018</option>
                    <option value="8">2017</option>

                    <option value="13">2012</option>
                    <option value="14">2011</option>
                    <option value="15">2010</option>
                    <option value="16">2009</option>
                    <option value="17">2008</option>
                    <option value="18">2007</option>
                    <option value="19">2006</option>
                    <option value="20">2005</option>
                    <option value="21">2004</option>
                    <option value="22">2003</option>
                    <option value="23">2002</option>
                    <option value="24">2001</option>
                    <option value="25">2000</option>
                    <option value="26">1999</option>
                    <option value="27">1998</option>

                    <option value="30">1995</option>

                <div class="Gender">Gender</div>

    </div>
